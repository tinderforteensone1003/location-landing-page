<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-Based Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .cta-button {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p id="user-location">Detecting your location...</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>
    
    <script>
        async function getUserLocation() {
            try {
                let response = await fetch("https://ipinfo.io/json?token=YOUR_API_KEY");
                let data = await response.json();
                let locationText = `Looks like you're in ${data.city}, ${data.region}, ${data.country}!`;
                document.getElementById("user-location").innerText = locationText;
            } catch (error) {
                console.error("Error fetching location:", error);
                document.getElementById("user-location").innerText = "Couldn't determine your location.";
            }
        }
        window.onload = getUserLocation;
    </script>
</body>
</html>
